<!DOCTYPE html>
<html>
<head>
    <title>南順集團</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <h1 data-dojo-type="dojox/mobile/Heading">會員註冊</h1>
    <div style="height: 100%;" data-dojo-type="dojox/mobile/ScrollableView" data-dojo-mixins="app/widget/_Resizable">
        <div class="cf" id="content">
            <div class="col-1 member-system">
                <div class="clear-wrapper content-block" id="member-register">
                    <form class="register-form styled-content">
                        <div class="register-method">
                            <div class="fields clear-wrapper">
                                <div class="field-row clear-wrapper">
                                    <div class="field">登錄名稱<span class="required">*</span>： </div>
                                    <div class="value"><input type="text" value="" name="username"></div>
                                </div>
                                <div class="field-row clear-wrapper">
                                    <div class="field">姓名<span class="required">*</span>: </div>
                                    <div class="value"><input type="text" value="" name="name"></div>
                                </div>
                                <div class="field-row clear-wrapper">
                                    <div class="field">電郵<span class="required">*</span>： </div>
                                    <div class="value"><input type="text" value="" name="email"></div>
                                </div>
                                <div class="field-row clear-wrapper">
                                    <div class="field">密碼<span class="required">*</span>：</div>
                                    <div class="value"><input type="password" name="password"></div>
                                </div>
                                <div class="field-row clear-wrapper">
                                    <div class="field">確定密碼<span class="required">*</span>：</div>
                                    <div class="value"><input type="password" name="confirm_password"></div>
                                </div>
                                <br />
                                <p><span>*必須填寫</span></p>
                                <br />
                            </div>
                        </div>
                    </form>
                    <p><a href="http://node02atmblinus.azurewebsites.net/home/lamsoonMain.html?blkMainContent=lamsoon/RegisterConfirm"><img src="http://www.haomama.com/wp-content/themes/hmm/images/title/btnRegister.png"></a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
