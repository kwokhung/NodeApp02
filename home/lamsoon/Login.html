<!DOCTYPE html>
<html>

<body>

                    <a id="btnRegister" href="http://livingstrategy.duapp.com/home/lamsoonMain.html?blkMainContent=lamsoon/Register"><img src="http://www.haomama.com/wp-content/themes/hmm/images/title/btnRegister.png"></a>
                    <a id="btnForget" href=""><img src="http://www.haomama.com/wp-content/themes/hmm/images/title/btnForget.png"></a>
